<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking Service</title>
</head>
<body>
    <h1>Upload CSV File and Enter Keywords</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="resumes" accept=".csv" required>
        <input type="text" name="keywords" placeholder="Enter keywords separated by commas" required>
        <input type="text" name="weights" placeholder="Enter weights separated by commas" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if resumes %}
    <h2>Ranked Resumes</h2>
    <ul>
        {% for resume in resumes %}
            <!-- <li>{{ resume['cleaned_text'] }} - Rank Score: {{ resume['rank_score'] }}</li> -->
            <li>ID: {{ resume.id }} - Rank Score: {{ resume.rank_score }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
